<br /><br /><br /><br /><br />
<div class="text-center">
  <h1>Connexion</h1>
</div>
<div class="custom-container">
  <div class="col-sm-3 custom-form">
    <div class="mb-3 row">
      <label for="Email" class="col-sm-4 col-form-label">Mail</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="Email" [(ngModel)]="email" name="email" placeholder="Email">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-4 col-form-label">Mot de passe</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="inputPassword" [(ngModel)]="password" name="password" placeholder="Mot de passe">
      </div>
    </div>
    <br />
    <div class="mb-3 row">
      <div class="justify-content-center text-center">
        <button type="submit" class="btn btn-primary" (click)="login()">Se Connecter</button>
